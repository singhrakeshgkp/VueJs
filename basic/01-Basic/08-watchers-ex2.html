<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Basic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <!-- Nav Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>
            </div>
        </div>
    </nav>

    <!-- Main  -->
    <div id="root" class="container">
        <h3> Calling watchers when page gets loaded </h3>
        <hr />
        <input type="text" v-model="deviceName" />

        <h3> Calling watchers on object type (by default watchers does not watch changes in deeply nested property)</h3>
        <hr />
        <input type="text" v-model="product.name" />
        <input type="text" v-model="product.description" />

        <h4></h4>
    </div>
</body>

<script>
    Vue.createApp(
        {
            data() {
                return {
                    deviceName: 'MacBookPro',
                    product: {
                        name: '',
                        description: ''
                    }
                };
            },
            watch: {
                /* deviceName(newDeviceName) {
                    console.log(`calling api name with device ${newDeviceName}`)
                    return newDeviceName;
                } */
                // above approach will not call watchers after page load, if see console initially there won't be any log, however when u start typing in input box watchers will gets called and log will be printed.accordion

                // to get rid of above issue we will use watchers as property instead of method apart from this we are using handler and immediate: true property.
                deviceName: {
                    handler(newDeviceName) {
                        console.log(`calling api with device ${newDeviceName}`)
                    },
                    immediate: true
                },
                product: {
                    handler(newValue) {
                        console.log(`product watchers called new value is ${newValue.name} ${newValue.description}`);
                    },
                    deep: true

                }
            }

        }
    ).mount('#root');
</script>

<style>
    .underline {
        text-decoration: underline;
    }
</style>

</html>
