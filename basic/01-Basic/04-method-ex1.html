    <!-- Main  -->
    <div id="root" class="container">
        <h3>Defining Method Using Options API (Vue 2 & Vue 3)</h3>
        <hr />
        <p> add method {{add(2,4,6)}}</p>
        <!-- <template>
            <button @click="greet">call Greet Method</button>
        </template> this code will work if its .vue file or template defines some v-directive ex. <template v-if><p>hello world </p></template>-->

        <h3>Using Composition API (setup) â€“ Recommended in Vue 3</h3>
        <hr />

    </div>
</body>

<script>
    Vue.createApp(
        {
            data() {
                return {
                    name: "rakesh"
                };
            },
            methods: {
                greet() {
                    alert(`Welcome ${this.name}`)
                },
                add(a, b, c) {
                    return a + b + c;
                }
            }
        }
    ).mount('#root');
</script>
