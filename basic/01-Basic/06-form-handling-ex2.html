<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="container mt-5">
            <h3 class="mb-4">Employee Registration Form</h3>

            <pre>{{ JSON.stringify(formData, null, 2) }}</pre>

            <form @submit.prevent="submitForm">
                <div class="row">
                    <!-- LEFT COLUMN -->
                    <div class="col-md-6">
                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter name"
                                v-model.trim="formData.name" />
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email"
                                v-model.trim.lazy="formData.email" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Salary</label>
                            <input type="salary" class="form-control" placeholder="Enter salary"
                                v-model.number="formData.salary" />
                        </div>


                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" v-model="formData.gender"
                                    value="M" />
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" v-model="formData.gender"
                                    value="F" />
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN -->
                    <div class="col-md-6">
                        <!-- Job Location -->
                        <div class="mb-3">
                            <label class="form-label">Job Location</label>
                            <select class="form-select" multiple v-model="formData.jobLocations">
                                <option>New York</option>
                                <option>London</option>
                                <option>Bangalore</option>
                                <option>Sydney</option>
                            </select>
                        </div>

                        <!-- Single Checkbox -->
                        <div class="mb-3 form-check">
                            <!-- <input type="checkbox" class="form-check-input" v-model="formData.tAndC" />  if we want to change value from true false to Y or N-->
                            <input type="checkbox" class="form-check-input" true-value="Y" false-value="N"
                                v-model="formData.tAndC" />
                            <label class="form-check-label">
                                I agree to the terms & conditions
                            </label>
                        </div>

                        <!-- Multiple Checkboxes -->
                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="java"
                                    v-model="formData.skills" />
                                <label class="form-check-label">Java</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="javascript"
                                    v-model="formData.skills" />
                                <label class="form-check-label">JavaScript</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="vue.js"
                                    v-model="formData.skills" />
                                <label class="form-check-label">Vue.js</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit button full width -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script>
        Vue.createApp(
            {
                data() {
                    return {
                        formData: {
                            name: '',
                            email: '',
                            salary: null,
                            gender: '',
                            jobLocations: [],
                            tAndC: 'N',
                            //tAndC: false,
                            skills: []

                        }
                    };
                },
                methods: {
                    submitForm(event) {
                        console.log('form data is ', this.formData)
                    }
                }
            }
        ).mount('#root');
    </script>
</body>

</html>
